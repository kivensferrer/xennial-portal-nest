<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Gallery" }}</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            display: none; /* Hide all items by default */
        }
        .gallery-item iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .gallery-item h3 {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <h1>{{ page.title | default: "Gallery" }}</h1>

    <div class="gallery">
        {% for option in page.options %}
        <div class="gallery-item" data-show="{{ option.show }}">
            <h3>{{ option.name }}</h3>
            <iframe src="{{ option.url }}" title="{{ option.name }}"></iframe>
        </div>
        {% endfor %}
    </div>
</body>
</html>
