<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Gallery" }}</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.18/auth0-spa-js.production.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            padding: 32px 0 0 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
            padding: 0 5vw 5vw 5vw;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-item {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.10), 0 1.5px 4px rgba(60, 72, 88, 0.04);
            border: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s cubic-bezier(.4,2,.6,1);
            position: relative;
        }
        .gallery-item:hover {
            transform: translateY(-8px) scale(1.025);
            box-shadow: 0 16px 48px rgba(60, 72, 88, 0.18), 0 4px 12px rgba(60, 72, 88, 0.08);
            z-index: 2;
        }
        .gallery-item h3 {
            text-align: center;
            padding: 18px 12px 12px 12px;
            background: linear-gradient(90deg, #e0e7ef 0%, #f8fafc 100%);
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #3b4252;
            letter-spacing: 0.5px;
        }
        .gallery-item iframe {
            width: 100%;
            height: 260px;
            border: none;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            background: #f4f7fa;
            transition: filter 0.2s;
        }
        .gallery-item:hover iframe {
            filter: brightness(0.97) blur(0.5px);
        }
        @media (max-width: 700px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 2vw 4vw 2vw;
            }
            .gallery-item iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>
    <h1>{{ page.title | default: "Gallery" }}</h1>

    <div class="gallery">
        {% for option in page.options %}
        <div class="gallery-item" data-show="{{ option.show }}">
            <h3>{{ option.name }}</h3>
            <iframe src="{{ option.url }}" title="{{ option.name }}"></iframe>
        </div>
        {% endfor %}
    </div>
</body>
</html>
