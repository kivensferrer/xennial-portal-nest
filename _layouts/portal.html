<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Gallery" }}</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #b993d6 0%, #8ca6db 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            padding: 32px 0 0 0;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            color: #22223b;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 0 4px 32px #b993d688, 0 1.5px 4px #22223b22;
            background: linear-gradient(90deg, #b993d6 0%, #8ca6db 100%);
            -webkit-background-clip: text;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 0 5vw 5vw 5vw;
            max-width: 1400px;
            margin: 0 auto;
        }
        .gallery-item {
            background: rgba(255,255,255,0.18);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(120, 60, 200, 0.18);
            border: 2px solid rgba(185,147,214,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            cursor: pointer;
            position: relative;
            transition: 
                transform 0.25s cubic-bezier(.4,2,.6,1),
                box-shadow 0.25s cubic-bezier(.4,2,.6,1),
                border 0.25s cubic-bezier(.4,2,.6,1),
                background 0.25s cubic-bezier(.4,2,.6,1);
            backdrop-filter: blur(10px) saturate(120%);
            will-change: transform, box-shadow, border, background;
        }
        .gallery-item::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 26px;
            z-index: 0;
            background: conic-gradient(from 180deg at 50% 50%, #b993d6 0%, #8ca6db 50%, #b993d6 100%);
            opacity: 0.5;
            filter: blur(8px);
            transition: opacity 0.3s;
            pointer-events: none;
            animation: spin 4s linear infinite;
        }
        .gallery-item:hover::before {
            opacity: 1;
            filter: blur(2px);
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        .gallery-item:hover {
            transform: translateY(-14px) scale(1.045) rotate(-1deg);
            box-shadow: 0 16px 48px 0 #b993d655, 0 4px 12px #22223b22;
            border: 2.5px solid #b993d6;
            background: rgba(255,255,255,0.35);
        }
        .gallery-item h3 {
            text-align: center;
            padding: 32px 18px;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: #22223b;
            letter-spacing: 1px;
            z-index: 1;
            position: relative;
            transition: color 0.2s, text-shadow 0.2s, background 0.2s;
            text-shadow: 0 2px 8px #b993d644;
            background: none;
        }
        .gallery-item:hover h3 {
            color: #7c3aed;
            text-shadow: 0 4px 16px #b993d699;
            background: none;
        }
        .gallery-item:active {
            transform: scale(0.97) rotate(1deg);
        }
        .gallery-item::after {
            content: "â†—";
            font-size: 2.2rem;
            color: #b993d6;
            position: absolute;
            right: 24px;
            bottom: 18px;
            opacity: 0.15;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .gallery-item:hover::after {
            opacity: 0.35;
        }
        @media (max-width: 700px) {
            .gallery {
                grid-template-columns: 1fr;
                gap: 24px;
                padding: 0 2vw 4vw 2vw;
            }
            .gallery-item h3 {
                padding: 22px 8px;
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>
    <h1>{{ page.title | default: "Gallery" }}</h1>

    <div class="gallery">
        {% for option in page.options %}
        <div class="gallery-item" data-show="{{ option.show }}" onclick="window.open('{{ option.url }}', '_blank')">
            <h3>{{ option.name }}</h3>
        </div>
        {% endfor %}
    </div>
</body>
</html>
